<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rock Paper Knife</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">Rock Paper Knife</div>
    <div>
      <div class="rules">Make a choice. Best of 5.</div>
      <div class="options">
        <input
          type="image"
          src="./img/rock.jpeg"
          class="btn"
          id="btn-rock"
          alt="Rock"
        />
        <input
          type="image"
          src="./img/paper.jpeg"
          id="btn-paper"
          class="btn"
          alt="Paper"
        />
        <input
          type="image"
          src="./img/knife.jpeg"
          id="btn-knife"
          class="btn"
          alt="Knife"
        />
      </div>
      <div class="scores">
        <div>
          <div class="user">Player</div>
          <div class="score" id="playerScore">0</div>
        </div>
        <div>
          <div class="user">Computer</div>
          <div class="score" id="compScore">0</div>
        </div>
      </div>
      <div class="status" id="game-status"></div>
    </div>
    <script src="code.js"></script>
  </body>
</html>
